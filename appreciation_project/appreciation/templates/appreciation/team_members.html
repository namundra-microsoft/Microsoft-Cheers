<!-- appreciation/templates/team_members.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #0078D4;
            margin-top: 30px;
            font-size: 3em;
        }

        /* Styling for user list */
        .user-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-list li {
            background-color: #0078D4;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-list li:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>

    <h1>Team Members</h1>

    <div class="user-container">
        <ul class="user-list">
            {% for user in users %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
