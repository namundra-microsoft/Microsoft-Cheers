<!-- team_event_form.html -->
{% extends 'appreciation/base.html' %}
{% load static %}

{% block title %} My Team Event {% endblock %}
{% block style %} <link rel="stylesheet" href="{% static 'formstyle.css' %}"> {% endblock %}
{% block content %}
    <div class="form-container">
        <h1>My Team Event</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
