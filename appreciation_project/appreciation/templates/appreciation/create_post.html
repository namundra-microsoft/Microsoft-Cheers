
{% extends 'appreciation/base.html' %}
{% load static %}

{% block title %} Create Post for {{ event.name }} {% endblock %}

{% block content %}
    <div class="container">
        <h1>Create Cheers for {{ event.name }}</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This will show the form fields without the event field -->

            <button type="submit">Submit Post</button>
        </form>
    </div>
{% endblock %}
