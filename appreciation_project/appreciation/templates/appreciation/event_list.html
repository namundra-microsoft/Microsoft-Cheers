{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Cheers - Event History</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <!-- Main Heading -->
    <h1>Microsoft Cheers</h1>

    <!-- Subheading for Event History -->
    <h2>Event History</h2>

    <!-- Event Tiles Container -->
    <div class="event-container">
        {% for event in events %}
        <div class="event-tile">
            <h3>{{ event.name }}</h3>
            <p>Date: {{ event.start_date }}</p>
            <a href="{% url 'post_list' event.id %}">
                <button>View Posts</button>
            </a>
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'create_event' %}">
        <button class="create-event-button">Create New Event</button>
    </a>

</body>
</html>
