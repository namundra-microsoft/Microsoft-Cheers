<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Cheers - Event History</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styling */
        nav {
            background-color: #0078D4;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #005A9E;
            border-radius: 5px;
        }

        /* Main Heading */
        h1 {
            color: #0078D4;
            margin-top: 30px;
            font-size: 3em;
            text-align: center;
        }

        h2 {
            color: #333;
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
        }

        /* Container for the tiles */
        .event-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Each event tile */
        .event-tile {
            background-color: #fff;
            border: 2px solid #0078D4;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .event-tile:hover {
            transform: scale(1.05);
        }

        /* Event button */
        .event-tile button {
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .event-tile button:hover {
            background-color: #005A9E;
        }

        /* Create Event Button */
        .create-event-button {
            margin: 20px 0;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
            display: inline-block;
        }

        .create-event-button:hover {
            background-color: #218838;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .inactive-event {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="#">Home</a>
            <a href="{% url 'event_list' %}">Events</a>
            <a href="{% url 'team_members' %}">Team Members</a>
            <a href="#">Reports</a>
            <a href="#">Contact</a>
        </div>
        <div>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
    </nav>

    <!-- Main Heading -->
    <h1>Microsoft Cheers</h1>

    <!-- Subheading for Event History -->
    <h2>Event History</h2>

    <!-- Event Tiles Container -->
    <div class="event-container">
        {% for event in events %}
            <div class="event-tile">
                <h3>{{ event.name }}</h3>
                <p>Date: {{ event.start_date }}</p>

                {% if event.end_date < today %}
                    <p class="inactive-event">No longer active</p>
                {% endif %}
                
                <a href="{% url 'post_list' event.id %}">
                    <button>View Cheers</button>
                </a>
            </div>
        {% endfor %}
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <!-- Button to create a new event -->
        <a href="{% url 'create_event' %}">
            <button class="create-event-button">Create New Event</button>
        </a>

<!-- 
        <a href="{% url 'team_members' %}">
            <button class="create-event-button">View Team Members</button>
        </a> -->
    </div>

</body>
</html>
